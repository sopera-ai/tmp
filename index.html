<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Annotation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Data Annotation Tool</h2>
    <div class="container">
        <button id="download-btn" class="button">Download JSON</button>
        <span id="annotation-count">Currently annotated: 0 items</span>
        <div class="layout">
            <div id="left-column" class="column">
                <!-- Left column questions will be dynamically added here -->
            </div>
            <div id="right-column" class="column">
                <!-- Right column questions will be dynamically added here -->
            </div>
        </div>
        
        <button id="next-btn" class="button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
